---
layout: default
author_profile: false
---

<div id="main" role="main">
  {% include sidebar.html %}

  <div class="archive">
    {% if page.show_title != false %}
      <h1 class="page__title">{{ page.title }}</h1>
    {% endif %}
    {% include base_path %}
    {% for post in page.posts %}
      {% include archive-single.html %}
    {% endfor %}
  </div>
</div>
